<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1>🎊Number Guessing Game!🎊</h1>
    <div class="container align-content-center">
        <input type="text" placeholder="Enter a number (1-10)" class="text" >
    </div>
    <div>
        <h3 class="container mx-auto">You have 3 chances.......</h3>
    </div>
    <div>
    <button type="button" class="btn btn-danger mx-auto"onclick="guess()" style=" margin-top: 10px;" >Guess Number</button>
    </div>

    <div class="container mx-auto"> 
        <button type="button" class="btn btn-success"onclick="restart()" style="margin-top: 10px;" >Restart</button>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
